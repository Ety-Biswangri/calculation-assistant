<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Assistant</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- heading part start-->
    <header class="container">
        <h1 class="text-center my-5 fw-bold fs-1">Calculation Assistant</h1>
    </header>

    <!-- section part start -->
    <section class="my-5">
        <div class="container">
            <div class="row">
                <!-- section left -->
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="mb-5 d-flex justify-content-center">
                        <img style="object-fit: cover; border: 1px solid rgba(0, 0, 0, 0.123);"
                            class="img-fluid image-height" src="./image/calculation.png" alt="">
                    </div>
                </div>

                <!-- section right -->
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="d-flex justify-content-center">
                        <div class="form">
                            <!-- income -->
                            <div class="mt-4 mb-4">
                                <h4 class="text-center my-4">Income</h4>
                                <div class="d-flex justify-content-center align-items-center">
                                    <label>Income:</label>
                                    <input id="income-amount" class="form-control inputs" value="0" type="text" />
                                </div>
                            </div>

                            <!-- expenses -->
                            <div>
                                <h4 class="text-center mb-3">Expenses</h4>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <label>Food:</label>
                                    <input id="food-expense" class="form-control inputs" value="0" type="text" />
                                </div>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <label>Rent:</label>
                                    <input id="rent-expense" class="form-control inputs" value="0" type="text" />
                                </div>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <label>Clothes:</label>
                                    <input id="clothes-expense" class="form-control inputs" value="0" type="text" />
                                </div>
                                <div class="d-flex justify-content-center my-4">
                                    <button id="calculate-button" class="fs-5" type="button">Calculate</button>
                                </div>
                            </div>
                            <!--total expenses -->
                            <h4 class="text-center mb-4">Total Expenses: <span id="total-expenses">0</span> </h4>
                            <!-- balance -->
                            <h4 class="text-center mb-5">Balance: <span id="balance-display">0</span> </h4>

                            <!-- savings -->
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <label style="width: 60px;">Save:</label>
                                <input id="saving-amount-percentage" style="width: 85px; text-align: center;"
                                    class="form-control inputs" type="text" value="0" />
                                <span class="mx-3">%</span>
                                <button id="save-button" style="height: 40px;" class="w-25 fs-5"
                                    type="button">Save</button>
                            </div>
                            <!--Saving Amounts -->
                            <h4 class="text-center mb-4">Saving Amounts: <span id="saving-amount">0</span> </h4>
                            <!-- Remaining Balance -->
                            <h4 class="text-center mb-4">Remaining Balance: <span id="remaining-balance">0</span> </h4>

                            <!-- error message -->
                            <div>
                                <p id="notification" class="mt-5 fw-bolder text-center fs-5 text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- my js link -->
    <script src="./js/app.js"></script>
</body>

</html>
